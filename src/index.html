<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>

    <link rel="icon" href="../assets/d20.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>

<body>
    <button id="b-new-game"> New Game </button>

    <main class="mainframe">
        <section class="player--1" >
            <section>
                <h1>Player 1</h1>
                <h1 class="score--1">0</h1>
            </section>

            <main class="subframes">
                <h1>Current</h1>
                <h1 class="current-score--1">0</h1>
            </main>
        </section>

        <section class="midframe">
            <icon class="dice hidden"></icon>
        
            <span class="arrow-left">&#8592;</span>
            
            <section class="game-buttons">
                <button id="b-roll-dice"> Roll</button>
                <button id="b-hold-score"> Hold</button>
            </section>
        </section>

        <section class="player--2">
            <section>
                <h1>Player 2</h1>
                <h1 class="score--2">0</h1>
            </section>

            <main class="subframes">
                <h1>Current</h1>
                <h1 class="current-score--2">0</h1>
            </main>
        </section>
    </main>

    <footer>
        <p>Created by <a href="http://www.github.com/hazarN">Hazar Namdar</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
